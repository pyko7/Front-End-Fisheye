<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/618e307eee.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img
        src="assets/images/logo.png"
        class="logo"
        tabindex="0"
        alt="fisheye logo"
      />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>
      <div class="dropdown" role="listbox" aria-label="Dropdown Menu">
        <span>Trier par:</span>
        <div
          class="dropdown-button"
          tabindex="0"
          aria-expanded="false"
          aria-haspopup="listbox"
        >
          Popularité
        </div>
        <div
          class="dropdown-listbox"
          id="listbox"
          role="listbox"
          tabindex="-1"
          aria-hidden="true"
        >
          <div
            class="listitem"
            role="option"
            aria-selected="false"
            onclick="selectItem(1,'popularity')"
          >
            Popularité
          </div>
          <div
            class="listitem"
            role="option"
            aria-selected="false"
            onclick="selectItem(2,'date')"
          >
            Date
          </div>
          <div
            class="listitem"
            role="option"
            aria-selected="false"
            onclick="selectItem(3,'title')"
          >
            Title
          </div>
        </div>
      </div>
      <div id="media-container" class="media-container"></div>
    </main>

    <div id="lightbox-container">
      <div id="lightbox"></div>
      <button aria-label="fermer" id="close-lightbox-button" class="closeBtn">
        <i class="fa-solid fa-x" aria-hidden="true"></i>
      </button>
      <button
        role="navigation"
        aria-label="photo précédente"
        id="nav-to-left-lightbox"
        class="lightboxNavBtn"
      >
        <i aria-hidden="true" class="fa-solid fa-chevron-left"></i>
      </button>
      <button
        role="navigation"
        aria-label="photo suivante"
        id="nav-to-right-lightbox"
        class="lightboxNavBtn"
      >
        <i aria-hidden="true" class="fa-solid fa-chevron-right"></i>
      </button>
    </div>

    <div id="contact_modal">
      <div class="contact-modal-bg"></div>
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            alt="close modal"
          />
        </header>
        <form>
          <div>
            <label for="firstname">Prénom</label>
            <input id="firstname" type="text" minlength="2" />
          </div>
          <div>
            <label for="lastname">Nom</label>
            <input id="lastname" type="text" minlength="2" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" minlength="2" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" rows="10" minlength="2"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/templates/class/Lightbox.js"></script>
    <script src="/scripts/templates/class/Media.js"></script>
    <script src="/scripts/templates/class/Image.js"></script>
    <script src="/scripts/templates/class/Video.js"></script>
    <script src="/scripts/templates/class/MediaFactory.js"></script>
    <script src="/scripts/templates/photographerPage.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
